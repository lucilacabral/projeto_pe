<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href=/static/estilo.css />

        <title>Conexão</title>
    </head>
    <body class="conexao">
        <div class="projeto">
            <!-- MENU BAR -->
            <div class="menu">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href=#>Connect <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="logo-mark">
                <img src=/static/Logo.png class="logo" alt="Logomark">
            </div>
            <!-- CONTAINER ONDE FICA TODO O VISUAL E INTERAÇÂO ENTRE OS DADOS DO PROJETO -->
            <div class="contair">
                <div class="wallpaper">
                    <img src=/static/hidroterapia-wallpaper.jpg class="hidroterapia" alt="wallpaper-hidro">
                </div>
                <div class="serial-container">
                    <div class="serial-text"><b>Serial</b></div>
                    <div class="gate">Porta</div>
                    <select class="gate-select custom-select" id="inputGroupSelect01">
                            <option selected>-</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                    </select>
                    <div class="speed">Velocidade</div>
                    <select class="speed-select custom-select" id="inputGroupSelect01">
                            <option selected>-</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                    </select>
                    <button type="button" class="btn btn-conectar btn-dark btn-primary">Conectar</button>
                    <button type="button" class="btn btn-desconectar btn-dark btn-secondary">Desconectar</button>
                </div>
                <div class="status">
                    <div class="status-text"><b>Status</b></div>
                    <div class="status-de-conexao">DESCONECTADO</div>
                </div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4Yf4RvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    </body>
</html>
